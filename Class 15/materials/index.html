<!DOCTYPE html>
<html>

<head>
    <title>NPM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h2>NPM</h2>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="node_modules/validator/validator.js"></script>
    <script src="./src/script.js" defer type="module"></script>

    <div class="container-fluid">
        <div class="row my-3">
            <button type="button" class="btn btn-info" id="catFactsBtn">Get Cat Facts</button>
            <ul class="list-group" id="catFactsList"></ul>
        </div>

        <div class="row my-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter email" id="emailInput">
                <button type="button" class="btn btn-primary" id="checkEmail">Check email</button>

            </div>
            <div class="alert" role="alert" id="emailResponse">
            </div>
        </div>

        <div class="row my-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter password" id="passwordInput">
                <button type="button" class="btn btn-primary" id="checkPassword">Check password</button>
            </div>

            <div class="alert" role="alert" id="passwordResponse">
            </div>
        </div>
    </div>

    <div class="alert alert-danger hide" role="alert" id="error" />

</body>

</html>
